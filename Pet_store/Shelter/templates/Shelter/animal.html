<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ pet.name }} Details</title>
    <style>
        body {
            font-family: sans-serif;
            background: #fafafa;
            padding: 40px;
        }

        .card {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #ddd;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .meta {
            color: #666;
            margin-bottom: 18px;
        }

        a {
            text-decoration: none;
            padding: 10px 18px;
            background: black;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="card">

    {% if pet.image %}
        <img src="{{ pet.image }}" alt="{{ pet.name }}">
    {% endif %}

    <div class="name">{{ pet.name }}</div>
    <div class="meta">{{ pet.species }} — {{ pet.age }} years old</div>

    <p>{{ pet.description|default:"No description available." }}</p>

    <a href="/">← Back to Pet List</a>

</div>

</body>
</html>
